<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Solar System with Speed Control</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: #fff; }
    #control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(20, 20, 20, 0.85);
      padding: 16px;
      border-radius: 8px;
      z-index: 10;
      max-width: 320px;
    }
    #control-panel label {
      display: block;
      margin: 8px 0 2px 0;
    }
    #control-panel input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="control-panel">
    <h3>Planet Speed Control</h3>
    <div id="sliders"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
